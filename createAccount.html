<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - MoneyHive</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-blue-900 text-center mb-6">Welcome to MoneyHive</h1>
    <nav class="flex gap-6 mb-6 font-semibold text-gray-600 border-b">
      <a href="Login.html" class="pb-2 hover:text-blue-900">Login</a>
      <a href="createAccount.html" class="pb-2 border-b-2 border-blue-900 text-blue-900">Create Account</a>
    </nav>  
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" placeholder="Enter your name" required
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-900 focus:outline-none" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Mobile Number</label>
        <input type="tel" placeholder="Enter your mobile number" required
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-900 focus:outline-none" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" placeholder="Enter your email" required
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-900 focus:outline-none" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Address</label>
        <textarea placeholder="Enter your address" rows="3" required
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-900 focus:outline-none"></textarea>
      </div>
      <button type="submit"  onclick="location.href='Dashboard.html'"
        class="w-full bg-blue-900 text-white font-semibold py-2 rounded-lg hover:bg-blue-900 transition">
        Create Account
      </button>

    </form>
    </div>
  </div>
</body>
</html>
