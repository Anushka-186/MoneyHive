<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Clients</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="view.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <h1 class="text-3xl font-bold text-center mb-6">All Clients</h1>

  <table class="min-w-full bg-white shadow rounded-lg overflow-hidden">
    <thead class="bg-gray-200 text-gray-700">
      <tr>
        <th class="px-4 py-2 border">Name</th>
        <th class="px-4 py-2 border">Email</th>
        <th class="px-4 py-2 border">Phone</th>
        <th class="px-4 py-2 border">Alternate Phone</th>
        <th class="px-4 py-2 border">Address</th>
        <th class="px-4 py-2 border">DOB</th>
        <th class="px-4 py-2 border">Occupation</th>
        <th class="px-4 py-2 border">Reference</th>
        <th class="px-4 py-2 border">Frequency</th>
        <th class="px-4 py-2 border">Actions</th>
      </tr>
    </thead>
    <tbody id="clientsBody">
      <!-- Client rows will appear here -->
    </tbody>
  </table>
</body>
</html>
