<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Client</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="client.js" ></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Add New Client</h1>

    <form class="space-y-6">

      <div>
        <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">Client Information</h2>

        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" placeholder="Enter client's name" class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-400">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" placeholder="Enter client's email" class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-400">
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6 mt-6">
          <div>
            <label class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="text" placeholder="+91 98765 43210" class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-400">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Alternate Phone</label>
            <input type="text" placeholder="Optional" class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-400">
          </div>
        </div>

        <div class="mt-6">
          <label class="block text-sm font-medium text-gray-700">Address</label>
          <input type="text" placeholder="Client's address" class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="grid md:grid-cols-2 gap-6 mt-6">
          <div>
            <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
            <input type="date" class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-400">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Occupation</label>
            <input type="text" placeholder="e.g. Business, Service, Farmer" class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-400">
          </div>
        </div>

        <div class="mt-6">
          <label class="block text-sm font-medium text-gray-700">Reference Contact</label>
          <input type="text" placeholder="Relative/Friend & Phone" class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-400">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Repayment Frequency</label>
        <select class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-400">
          <option>Monthly</option>
          <option>Weekly</option>
          <option>Custom</option>
        </select>
      </div>

      <div class="mt-6">
        <label class="block text-sm font-medium text-gray-700">Collateral Details</label>
        <textarea placeholder="Enter details of collateral (if any)" rows="3" class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-400"></textarea>
      </div>
      <div>
        <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">Additional Notes</h2>
        <textarea placeholder="Any other details..." rows="3" class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-400"></textarea>
      </div>
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition">
          âž• Add Client
        </button>
      </div>
    </form>
  </div>

</body>
</html>
