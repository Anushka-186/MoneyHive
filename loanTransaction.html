<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Loan Transaction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="loanTransaction.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-6">
    <h2 class="text-xl font-semibold text-blue-900">New Loan Transaction</h2>
    <p class="text-sm text-gray-500 mb-4">Fill in the details for the new loan.</p>

    <form id="loanForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Client</label>
        <select id="client" class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-blue-500 focus:outline-none">
          <option value="">Select a client</option>
          <option>Client A</option>
          <option>Client B</option>
          <option>Client C</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Principal Amount</label>
        <input id="principal" type="number" placeholder="Enter amount" required
          class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-blue-500 focus:outline-none" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Interest Type</label>
        <div class="flex items-center gap-4 mt-1">
          <label class="flex items-center gap-1">
            <input id="interestAmount" type="radio" name="interest" value="amount" checked />
            <span>Amount</span>
          </label>
          <label class="flex items-center gap-1">
            <input id="interestRate" type="radio" name="interest" value="rate" />
            <span>Rate (%)</span>
          </label>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Interest</label>
        <input id="interestValue" type="number" placeholder="Enter interest amount or rate" required
          class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Due Date</label>
        <input id="dueDate" type="date" required
          class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <button type="submit"
        class="w-full bg-blue-900 text-white font-semibold py-2 rounded-lg hover:bg-blue-800 transition">
        Save Transaction
      </button>
    </form>
  </div>

</body>
</html>
