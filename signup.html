<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - MoneyHive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Link to JavaScript file -->
  <script defer src="signup.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <h1 class="text-3xl font-bold text-center text-green-600 mb-6">MoneyHive</h1>
    <h2 class="text-xl font-semibold text-center text-gray-700 mb-6">Create an Account</h2>

    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input id="name" type="text" placeholder="Enter your name" required
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-blue-500 focus:outline-none" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" placeholder="Enter your email" required
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-blue-500 focus:outline-none" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" placeholder="Enter your password" required
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-blue-500 focus:outline-none" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input id="confirmPassword" type="password" placeholder="Re-enter your password" required
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-blue-500 focus:outline-none" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
        Sign Up
      </button>
    </form>

    <p class="text-sm text-gray-600 text-center mt-6">
      Already have an account? 
      <a href="Login.html" class="text-blue-600 font-medium hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
